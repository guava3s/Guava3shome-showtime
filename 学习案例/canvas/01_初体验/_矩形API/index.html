<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩形API</title>
</head>
<body>

<div>
    <canvas id="canvas1" width="500" height="500"></canvas>
</div>
<script>
    function draw1() {
        const canvas1 = document.getElementById('canvas1')
        const ctx = canvas1.getContext('2d')
        ctx.fillRect(10, 10, 100, 50)       // 绘制矩形，填充的默认颜色为黑色
        ctx.strokeRect(10, 10, 100, 100)    // 绘制矩形边框,由于位置与上一行代码的位置相同，且仅有边框，所以有一半的区域被覆盖
        ctx.clearRect(10, 45, 50, 25)       // 清除指定的矩形区域，然后这块区域会变的完全透明
    }

    draw1()
</script>
</body>
<style>
    body {
        padding: 0;
        margin: 0;
    }
</style>
</html>
