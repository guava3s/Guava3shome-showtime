<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用canvas绘制色卡</title>
</head>
<body>
<div>
    <!--
        canvas 元素默认被网格所覆盖。
        通常来说网格中的一个单元相当于 canvas 元素中的一像素。栅格的起点为左上角，坐标为 (0,0) 。
        所有元素的位置都相对于原点来定位。所以图中蓝色方形左上角的坐标为距离左边（X 轴）x 像素，距离上边（Y 轴）y 像素，坐标为 (x,y)。
    -->
    <img src="img.png">

    <!--width与height选填 如果不给 <canvas> 设置 widht、height 属性时，则默认 width为300、height 为 150，单位都是 px-->
    <canvas width="500" height="500">
        <!--
            当设备不支持canvas时会展示canvas标签内的元素
            由于某些较老的浏览器（尤其是 IE9 之前的 IE 浏览器）或者浏览器不支持 HTML 元素 <canvas>，在这些浏览器上你应该总是能展示替代内容。
            支持 <canvas> 的浏览器会只渲染 <canvas> 标签，而忽略其中的替代内容。不支持 <canvas> 的浏览器则 会直接渲染替代内容。
        -->

        Your machine does not support canvas
    </canvas>

    <script>
        const canvasElement = document.querySelector('canvas')
        // 获取渲染上下文 绘制2d图形
        const ctx = canvasElement.getContext('2d')
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 6; j++) {
                ctx.fillStyle =
                    "rgb(" +
                    Math.floor(255 - 42.5 * i) +
                    "," +
                    Math.floor(255 - 42.5 * j) +
                    ",0)";
                // canvas原生支持矩形图形绘制。所有其他图形都至少需要生成一种路径 (path)。不过，我们拥有众多路径生成的方法让复杂图形的绘制成为了可能。
                ctx.fillRect(j * 25, i * 25, 25, 25);
            }
        }
    </script>
</div>

</body>
</html>
